<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				margin: 100px auto;
			}
			#qiehuan div {
				width: 300px;
				height: 300px;
				background-color: pink;
				display: none;
			}
			#qiehuan{
				width: 300px;
				height: 300px;
			}
			.purple{
				background-color: purple;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var btns = document.getElementsByTagName("button");
				var divs = document.getElementById("qiehuan").getElementsByTagName("div");
				for(var i=0;i<btns.length;i++)
				{
					btns[i].index = i;
					btns[i].onclick = function(){
						for(var j=0;j<btns.length;j++)
						{
							btns[j].className = "";
						}
						this.className = "purple";
						for(var i=0;i<divs.length;i++)
						{
							divs[i].style.display = "none";
						}
						divs[this.index].style.display = "block";
					}
				}
			}
		</script>
	</head>

	<body>
		<div class="box">
			<div id="xuanze">
				<button>第一个栏</button>
				<button>第二个栏</button>
				<button>第三个栏</button>
				<button>第四个栏</button>
			</div>
			<div id="qiehuan">
				<div style="display: block;">1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
			</div>
		</div>
	</body>

</html>
