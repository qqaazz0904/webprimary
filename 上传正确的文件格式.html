<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="file" id="File"/><span></span>
	</body>
</html>
<script type="text/javascript">
	var file = document.getElementById("File");
	file.onchange = function(){
		var path = this.value;//文件路径
		var suxxif = path.substr(path.lastIndexOf(".")).toUpperCase()//获取点后吗的字符然后转成大写
		if(suxxif == ".JPG" || suxxif == ".PNG")
		{
			this.nextSibling.innerHTML = "格式正确";
		}
		else{
			this.nextSibling.innerHTML = "格式错误";
		}		
	}
</script>
