<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		window.onload = function(){
			var demo = document.getElementById("demo");
			setInterval(fn,1000);
			var num = -1;
			function fn(){
				num++;
				demo.innerHTML = num;
			}
		}
		</script>
	</head>
	<body>
		<div id="demo">
			
		</div>
	</body>
</html>
