<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				font-size: 30px;
				text-align: center;
				color: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var demo = document.getElementById("demo");
				var endTime = new Date("2017/2/9 00:00:00");
				setInterval(clock,1000);
				function clock(){
					var nowTime = new Date();
					var second = parseInt((endTime.getTime() - nowTime.getTime()) /1000);
					var d = parseInt(second / 3600 /24);
					//console.log(d);
					var h = parseInt(second / 3600 % 24);
					var m = parseInt(second / 60 % 60);
					var s = parseInt(second % 60);
					d<10 ? d="0"+d : d;
					h<10 ? h="0"+h : h;
					m<10 ? m="0"+m : m;
					s<10 ? s="0"+s : s;
					if(s>-1)
					{
					demo.innerHTML = "距离下次抢购时间还剩："+d+"天"+h+"小时"+m+"分"+s+"秒";
					}
					else
					{
					demo.innerHTML = "时间已到，抢购结束"	
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="demo"></div>
	</body>
</html>
